#{extends 'app.html' /}
#{set title:'Tâches' /}
#{set title_a:'Taches' /}

<div class="row">
  <div class="span12">
    <h2>Créer une tâche</h2>
    #{form @Tasks.newTask(), class:'form-horizontal well new-task-form'}
        <div class="control-group">
    	    <label class="control-label" for="level">Niveau</label>
    	    <div class="controls">
    	        <select id="level" name="level">
        	        <option value="1">1</option>
        	        <option value="2">2</option>
        	        <option value="3">3</option>
        	        <option value="4">4</option>
        	        <option value="5">5</option>
        	    </select>
    	    </div>
        </div>
        <div class="control-group">
    	    <label class="control-label" for="content">Contenu</label>
    	    <div class="controls">
            <textarea id="content" name="content" type="text" placeholder="Contenu"></textarea>
    	    </div>
        </div>
        <div class="form-actions">
            <input type="submit" class="btn btn-primary" value="Créer" id="create-task" />
        </div>
    #{/form}
  </div>
</div>
