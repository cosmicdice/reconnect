#{extends 'app.html' /}
#{set title:'Mur' /}

<div class="row">
  <div class="span12 wall">  
    <h2>Mur</h2>
    #{form @Wall.newStatus(), class:'post-wall-form'}
      <textarea id="content" name="content" type="text" placeholder="Quoi de neuf?"></textarea>
      <input type="submit" class="btn btn-primary" value="Poster" id="post-wall" />
    #{/form}
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Date</th>
                <th>Contenu</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            #{list items:statuses, as:'status'}
            <tr>
                <td>${status.date.getDate()}/${status.date.getMonth()}/${status.date.getYear()}</td>
                <td>${status.content}</td>
                <td><a href="@{Wall.delete(status.id)}" onclick="if (!window.confirm('Etes-vous sûr ? Cette action est définitive.')) return false;"><i class="icon-remove-sign"></i> Supprimer</a></td>
            </tr>
            #{/list}
        </tbody>
    </table>
  </div>
</div>
